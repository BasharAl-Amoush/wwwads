<section class="bg-light p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xxl-11">
        <div class="card border-light-subtle shadow-sm">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
              <div class="col-12 col-lg-11 col-xl-10">
                <div class="card-body p-3 p-md-4 p-xl-5">
                  <div class="row">
                    <div class="col-12 mb-5">
                      <div class="text-center mb-4">
                        <a href="#!">
                          <img
                            src="https://st2.depositphotos.com/4035913/6124/i/450/depositphotos_61243831-stock-photo-letter-s-logo.jpg"
                            alt="" width="175" height="80">
                        </a>
                      </div>
                      <h4 class="text-center">Welcome back you've been missed!</h4>
                    </div>
                  </div>
                  <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
                    <div class="row gy-3 overflow-hidden">
                      <div class="col-12">
                        <div class="form-floating  mb-3">
                          <input type="email" class="form-control" formControlName="email" name="email" id="email"
                            placeholder="name@example.com" required>
                          <label for="email" class="form-label">Email</label>
                          <div *ngIf="LoginForm.get('email')?.hasError('email')" class="text-danger">Invalid email
                            format</div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="form-floating mb-3">
                          <input type="password" class="form-control" formControlName="password" name="password"
                            id="password" value="" placeholder="Password" required>
                          <label for="password" class="form-label">Password</label>
                          <div
                            *ngIf="LoginForm.get('password')?.hasError('required') && (LoginForm.get('password')?.touched || LoginForm.get('password')?.dirty)"
                            class="text-danger">Password is required</div>

                        </div>
                      </div>

                      <div class="col-12">
                        <div class="d-grid">
                          <button class="btn btn-dark btn-lg" type="submit">Log in now</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
